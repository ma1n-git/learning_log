{% extends 'learning_logs/base.html' %}
{% load static %}

{% block css_link %}{% static 'new_entry.css' %}{% endblock css_link %}

{% block content %}

  <p><a href="{% url 'learning_logs:topic' topic.id %}" method="post">{{ topic }}</a></p>

  <p>Add a new entry:</p>
  <form action="{% url 'learning_logs:new_entry' topic.id %} " method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Add an entry</button>
  </form>

{% endblock content %}
