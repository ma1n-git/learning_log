{% extends 'learning_logs/base.html' %}
{% load static %}

{% block css_link %}{% static 'login.css' %}{% endblock css_link %}

{% block content %}

  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Log in</button>
    <input type="hidden" name="next" value="{% url 'learning_logs:main' %}" />
  </form>

{% endblock content  %}
